<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
	<link rel="manifest" href="favicons/site.webmanifest">
    <title>Beautify | Login</title>
</head>
<body>
		<!-- header wrapper-->		
		<div class="header-wrapper">
            
			<div class="menu" id="nav-menu">
				<ul>
					<li><a href="index.html"><ion-icon name="arrow-back-outline"></ion-icon></a></li>
				</ul>
			</div>
			<div class="logo">
				<span class="logo-text">Beautify</span>
			</div>
			<div class="icons">
								
				<a href="cart.html"><img src="images/shopping-cart.png"><span>0</span></a>				
								
			</div>			
		</div>
        <hr>
        <!-- ----------------------------Login wrapper--------------------------- -->
        
    <Div Class="Wrapper Login">
        <Div Class="Container">
            <Div Class="Col-Left">
                <Div Class="Login-Text">
                    <H2>Welcome!</H2>
                    <P>Create Your Beautify Account.<Br>For Free!</P>
                    <A Href="" Class="Btn">Sign Up</A>
                </Div>
            </Div>

            <Div Class="Col-Right">
                <Div Class="Login-Form">
                    <H2 class="login_title">Login</H2>
                    <Form Action="" id="login_form">
                        <P>
                            <Label>Username/Email<Span>*</Span></Label>
                            <Input Type="Text" Placeholder="Username Or Email" Required>
                        </P>
                        <P>
                            <Label>Password<Span>*</Span></Label>
                            <Input Type="Password" Placeholder="Password" Required>
                        </P>
                        <P>
                            <Input Type="Submit" Value="Sign In">
                        </P>
                        <P>
                            <A Href="">Forgot Password?</A>
                        </P>

                    </Form>
                </Div>
            </Div>

        </Div>
    </Div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
